name=CamelTwilioSinkConnector
connector.class=org.apache.camel.kafkaconnector.twilio.CamelTwilioSinkConnector
tasks.max=1

# use the kafka converters that better suit your needs, these are just defaults:
key.converter=org.apache.kafka.connect.storage.StringConverter
value.converter=org.apache.kafka.connect.storage.StringConverter

# comma separated topics to get messages from
topics=

# mandatory properties (for a complete properties list see the connector documentation):

# What kind of operation to perform One of: [account] [address] [application] [available-phone-number-country] [call] [conference] [connect-app] [incoming-phone-number] [key] [message] [new-key] [new-signing-key] [notification] [outgoing-caller-id] [queue] [recording] [short-code] [signing-key] [token] [transcription] [validation-request] [address-dependent-phone-number] [available-phone-number-country-local] [available-phone-number-country-mobile] [available-phone-number-country-toll-free] [call-feedback] [call-feedback-summary] [call-notification] [call-recording] [conference-participant] [incoming-phone-number-local] [incoming-phone-number-mobile] [incoming-phone-number-toll-free] [message-feedback] [message-media] [queue-member] [recording-add-on-result] [recording-transcription] [recording-add-on-result-payload] [sip-credential-list] [sip-domain] [sip-ip-access-control-list] [sip-credential-list-credential] [sip-domain-credential-list-mapping] [sip-domain-ip-access-control-list-mapping] [sip-ip-access-control-list-ip-address] [usage-record] [usage-trigger] [usage-record-all-time] [usage-record-daily] [usage-record-last-month] [usage-record-monthly] [usage-record-this-month] [usage-record-today] [usage-record-yearly] [usage-record-yesterday]
camel.sink.path.apiName=
# What sub operation to use for the selected operation One of: [create] [delete] [fetch] [read] [update]
camel.sink.path.methodName=

